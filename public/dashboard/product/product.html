<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/preload.min.css">
    <link rel="stylesheet" href="../../assets/css/plugins.min.css">
    <link rel="stylesheet" href="../../assets/css/style.light-blue-500.min.css" />
    <link rel="stylesheet" href="../../assets/css/custom.css" />
    
</head>
<body>
    

    <div class="container">
        <h1 class="text-center">Dashboard BatikMart</h1>
        <div class="row">
            <div class="col-md-4">
                <a href="/dashboard" class="btn btn-raised btn-primary btn-block">Dashboard</a>
                <a href="/dashboard/product/product.html" class="btn btn-raised btn-danger btn-block">Product</a>
                <!-- <a href="/dashboard/category/category.html" class="btn btn-raised btn-success btn-block">Category</a> -->
                <a id="logout" class="btn btn-raised btn-default btn-block">Logout</a>
            </div>
            <div class="col-md-8">
                    <a href="#" class="btn btn-raised btn-primary" data-toggle="modal" data-target="#myModal"><i class="fa fa-plus"></i> Products</a>
                   
                    
                    
                    <div class="modal modal-success" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog animated zoomIn animated-3x" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h3 class="modal-title" id="myModalLabel">Form Product</h3>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"><i class="zmdi zmdi-close"></i></span></button>
                                    </div>
                                    <div class="modal-body">
                                       
                                                <fieldset>
                                                    
                                                    <div class="form-group row">
                                                        <label for="inputEmail" autocomplete="false" class="col-lg-2 control-label">Nama Batik</label>
                                            
                                                        <div class="col-lg-10">
                                                            <input type="text" class="form-control" name="name" id="inputNama" placeholder="Nama Batik">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputPassword"  class="col-lg-2 control-label">Ukuran</label>
                                            
                                                        <div class="col-lg-10">
                                                            <input type="text" class="form-control" name="size" id="inputSize" placeholder="ukuran">
                                                        </div>
                                                    </div>
                                                    
                                                    
                                                    <div class="form-group row">
                                                            <label for="inputPassword"  class="col-lg-2 control-label">Warna</label>
                                                
                                                            <div class="col-lg-10">
                                                                <input type="text" class="form-control" name="color" id="inputWarna" placeholder="warna">
                                                            </div>
                                                    </div>
                                                    <div class="form-group row">
                                                            <label for="inputPassword" autocomplete="new-password" class="col-lg-2 control-label">Material</label>
                                                
                                                            <div class="col-lg-10">
                                                                <input type="text" class="form-control" name="material" id="inputMaterial" placeholder="material">
                                                            </div>
                                                    </div>
                                                    <div class="form-group row">
                                                            <label for="inputPassword" autocomplete="new-password" class="col-lg-2 control-label">Berat</label>
                                                
                                                            <div class="col-lg-10">
                                                                <input type="text" class="form-control" name="weight" id="inputWeight" placeholder="berat">
                                                            </div>
                                                    </div>
                                                    <div class="form-group row justify-content-end">
                                                            <label for="textArea" class="col-lg-2 control-label">Deskripsi Batik</label>
                                                
                                                            <div class="col-lg-10">
                                                                <textarea class="form-control" rows="3" name="description" id="deskripsi"></textarea>
                                                                
                                                            </div>
                                                    </div>
                                                    <div class="form-group">
                                                            <input type="file" id="inputFile" name="flPhoto">
                                                            <div class="input-group">
                                                                <input type="text" readonly="" class="form-control" placeholder="Placeholder w/file chooser...">
                                                                <span class="input-group-btn input-group-sm">
                                                                <button type="button" class="btn btn-fab btn-fab-mini">
                                                                  <i class="material-icons">attach_file</i>
                                                                </button>
                                                              </span>
                                                            </div>
                                                        </div>
                                                    <div class="form-group row">
                                                            <label for="inputPassword" autocomplete="new-password" class="col-lg-2 control-label">Stok</label>
                                                
                                                            <div class="col-lg-10">
                                                                <input type="text" class="form-control" name="stok" id="inputStok" placeholder="stok">
                                                            </div>
                                                    </div>
                                                    <div class="form-group row">
                                                            <label for="inputPassword" autocomplete="new-password" class="col-lg-2 control-label">Tag</label>
                                                
                                                            <div class="col-lg-10">
                                                                <input type="text" class="form-control" name="tag" id="inputTag" placeholder="tag">
                                                            </div>
                                                    </div>
                                                    <div class="form-group row">
                                                            <label for="inputPassword" autocomplete="new-password" class="col-lg-2 control-label">Price</label>
                                                
                                                            <div class="col-lg-10">
                                                                <input type="text" class="form-control" name="price" id="inputPrice" placeholder="price">
                                                            </div>
                                                    </div>
                                                    <div class="form-group row">
                                                            <label for="inputPassword" autocomplete="new-password" class="col-lg-2 control-label">Discount</label>
                                                
                                                            <div class="col-lg-10">
                                                                <input type="text" class="form-control" name="discount" id="inputDiscount" placeholder="discount">
                                                            </div>
                                                    </div>
                                                    <div class="form-group row">
                                                            <label for="inputPassword" autocomplete="new-password" class="col-lg-2 control-label">Kategori</label>
                                                
                                                            <div class="col-lg-10">
                                                                <input type="text" class="form-control" name="categoryName" id="inputKategori" placeholder="discount">
                                                            </div>
                                                    </div>
                                                    
                                                    <div class="form-group row justify-content-end">
                                                        <div class="col-lg-10">
                                                            <button class="btn btn-raised btn-primary" id="send">Submit</button>
                                                            <button type="button" class="btn btn-danger">Cancel</button>
                                                        </div>
                                                    </div>
                                                </fieldset>
                                           
                                        
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <table class="table table-no-border" id="productlist">
                               <thead>
                                   <tr class="text-center">
                                       <th>Gambar</th>
                                       <th>Nama Batik</th>
                                       <th>Ukuran Batik</th>
                                       <th>Stok</th>
                                       <th>Actions</th>
                                   </tr>
                               </thead>
                            </table>
                        </div>
                        
            </div>
        </div>
       
    </div>

    <!--js-->  
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="../../assets/js/plugins.min.js"></script>
    <script src="../../assets/js/app.min.js"></script>
    <script src="../../assets/js/index.js"></script>
    <script src="../../assets/js/store-legacy.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async>
        
      (async()=>{

          const checkLogin = localStorage.getItem('token')
            if(!checkLogin){
                window.location.href = '../secret.html'
            }

            const link = "http://localhost:3000/api/item"
            const linkDel = 'http://localhost:3000/api/removeItem/'
            const data = await axios.get(link)
            data.data.map(x => {
               if(!x.categoryName){
                   x.categoryName = 'belum pilih kategori'
               }

               $('#productlist').append(`<tr><td><img src="/${x.flPhoto}" class="img-responsive"/></td><td id="nama">${x.name}</td><td>${x.size}</td><td id="warna">${x.stok}</td><td><a class="btn btn-sm btn-raised btn-danger" id="del-${x.id}">Delete</a><a href="editProduct.html?id=${x.id}" class="btn btn-sm btn-raised btn-warning">Edit</a></td></tr>`)
               
               const btnDelete = document.getElementById(`del-${x.id}`)
               btnDelete.addEventListener('click',async(req,res)=>{
                   await axios.delete(linkDel + x.id,{
                    headers : {
                        Authorization : localStorage.getItem('token')
                    }
                })
                   window.location.href = 'product.html'
               })
            })
            console.log(data)
           
            const save = document.getElementById('send')
            save.addEventListener('click',async()=>{
                try {
                    const addItem= 'http://localhost:3000/api/addItem'
                    // const myForm = document.getElementById('myForm')
                    const bname = document.getElementById('inputNama').value
                    const bsize = document.getElementById('inputSize').value
                    const bcolor = document.getElementById('inputWarna').value
                    const bmaterial = document.getElementById('inputMaterial').value
                    const bweight = document.getElementById('inputWeight').value
                    const bdesc = document.getElementById('deskripsi').value
                    const bfile = document.getElementById('inputFile').files[0]
                    const bstok = document.getElementById('inputStok').value
                    const btag = document.getElementById('inputTag').value
                    const bprice = document.getElementById('inputPrice').value
                    const bdiscount = document.getElementById('inputDiscount').value
                    const bkategori = document.getElementById('inputKategori').value
                    const formData = new FormData()
                    formData.set('name',bname)
                    formData.set('size',bsize)
                    formData.set('color',bcolor)
                    formData.set('material',bmaterial)
                    formData.set('weight',bweight)
                    formData.set('description',bdesc)
                    formData.set('flPhoto',bfile)
                    formData.set('stok',bstok)
                    formData.set('tag',btag)
                    formData.set('price',bprice)
                    formData.set('discount',bdiscount)
                    formData.set('categoryName',bkategori)
                    console.log(formData)
                    
                    const data = await axios({
                            method: 'post',
                            url: addItem,
                            data: formData,
                            config: { 
                                headers: {
                                        Authorization : localStorage.getItem('token'),
                                        'Content-Type': 'multipart/form-data' 
                                    }
                                }
                            }
                        ) 
                    if(data){
                        alert('sukses')
                        window.location.href = 'product.html'
                        console.log(data)
                    }
                    else {
                        alert('gagal')
                    }
                    

                } catch (error) {
                    console.log(error)
                }

            })
           
        const logout = document.getElementById('logout')
        logout.addEventListener('click',async()=>{
            localStorage.removeItem('token')
            window.location.href = '../../secret.html'
        })
            
         
        })()
        
    </script>
</body>
</html>
