
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Document</title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
            <link rel="stylesheet" href="../../assets/css/preload.min.css">
            <link rel="stylesheet" href="../../assets/css/plugins.min.css">
            <link rel="stylesheet" href="../../assets/css/style.light-blue-500.min.css" />
            <link rel="stylesheet" type="text/css" href="../../assets/css/snackbar.min.css" />
            <link rel="stylesheet" href="../../assets/css/custom.css" />
            
        </head>
        <body>
            
        
            <div class="container" >
               
                  <div class="container">
                        <div class="bg-full-page bg-primary back-fixed">
                        <div class="mw-500 absolute-center">
                          <div class="card color-dark animated zoomInDown animation-delay-5">
                            <div class="card-body">
                              <h1 class="color-primary">Login</h1>
                             
                                <fieldset>
                                  <div class="form-group label-floating">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <i class="zmdi zmdi-account"></i>
                                      </span>
                                      <label class="control-label" for="ms-form-user">Email</label>
                                      <input type="text" id="mails" class="form-control"> </div>
                                  </div>
                                  <div class="form-group label-floating">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                        <i class="zmdi zmdi-lock"></i>
                                      </span>
                                      <label class="control-label" for="ms-form-pass">Password</label>
                                      <input type="password" id="pass" class="form-control"> </div>
                                  </div>
                                  <div class="row ">
                                    <div class="col-md-6">
                                      <button class="btn btn-raised btn-primary btn-block" id="log">Login
                                        <i class="zmdi zmdi-long-arrow-right no-mr ml-1"></i>
                                      </button>
                                    </div>
                                   
                                  </div>
                                </fieldset>
                           
                             
                            </div>
                          </div>
                          <div class="text-center animated fadeInUp animation-delay-7">
                            <a href="../index.html" class="btn btn-white">
                              <i class="zmdi zmdi-home"></i> Go Home</a>
                            <!-- <a href="javascript:void(0)" class="btn btn-white">
                              <i class="zmdi zmdi-key"></i> Recovery Pass</a> -->
                          </div>
                        </div>
                      </div>
                  </div> 
                    
                
            </div>
        
            <!--js-->  
            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
            <script src="../../assets/js/plugins.min.js"></script>
            <script src="../../assets/js/app.min.js"></script>
            <script src="../../assets/js/index.js"></script>
            <script src="../../assets/js/snackbar.min.js"></script>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            
            <script async>
                (async()=>{
                    
                    const login = document.getElementById('log')
                    login.addEventListener('click',async()=>{
                        const link = "http://localhost:3000/api/login";

                        try {
                            const mail = document.getElementById('mails').value
                            const passwd = document.getElementById('pass').value
                            const data = await axios.post(link,{
                                "email" : mail,
                                "password" : passwd
                            })
                            console.log(data.data)
                            if(data.data.token){
                                localStorage.setItem('token',`Bearer ${data.data.token}`)
                                // window.location.href = 'dashboard.html'
                            }
                            else {
                                alert('email dan password salah')
                            }
                        } catch (error) {
                            console.log(error)
                        }
                    })
                    
    
    
                })()
            
            </script>
            
        </body>
        </html>
