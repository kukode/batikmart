<body>
    

    <div class="container">
        <h1 class="text-center">Dashboard Member</h1>
        <div class="row">
            <div class="col-md-4">
                <a href="/client/dashboard.html" class="btn btn-raised btn-primary btn-block">Dashboard</a>
                <a href="#" class="btn btn-raised btn-warning btn-block">Status Transaksi</a>
                <a href="#" class="btn btn-raised btn-success btn-block">History Produk</a>

            </div>

                <div class="panel panel-body text-center" id="panel">

    <!--js-->  
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <script src="../assets/js/plugins.min.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/js/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script async>
      (async()=>{
        
        const checkLogin = localStorage.getItem('token')
        if(!checkLogin){
            window.location.href = '../../index.html'
        }


        
            
        const logout = document.getElementById('logout')
        logout.addEventListener('click',async()=>{
            localStorage.removeItem('token')
            window.location.href = '/index.html'
        })
    
        })()
        
    </script>
</body>
